<!DOCTYPE html>
<html>

<link rel="stylesheet" type="text/css"
href="whatsfordinner.css" media="screen"/>


<head>
  <title>what's for dinner tonight?</title>
</head>

<body>

<div class="homecooked">
  <a href="https://www.instagram.com/home____cooked/" class="homecooked" style="text-decoration: none"></a>
    home__cooked
</div>

<h2>
    <span id="date">
  </h2>



<div class="options">

  <div class="eat">
    <a href="javascript:randomlink()" onMouseOver="showImage('popupimg')" class="eat" style="text-decoration: none">
    eat <img class="popupimg" src="images/silverbeet.png"/>
    </a>
  </div>

  <div class="drink">
    <a href="javascript:drinkrandomlink()" class="drink" style="text-decoration: none">
    drink
    </a>
  </div>

</div>






<script type="text/javascript">
var randomlinks=new Array()

randomlinks[0]="recipes/chocochip chickpea cookies.html"
randomlinks[1]="https://www.instagram.com/home____cooked/"
randomlinks[2]="recipes/sourdough.html"
randomlinks[3]="https://bread-on.earth/"
randomlinks[4]="recipes/misosoup.html"

function randomlink(){
window.location=randomlinks[Math.floor(Math.random()*randomlinks.length)]
}


</script>

<script type="text/javascript">

function drinkrandomlink(){

var drinkrandom=Math.round(Math.random()*4)
var links=new Array()

links[0]="recipes/matcha.html"
links[1]="https://www.instagram.com/home____cooked/"
links[2]="https://www.101cookbooks.com/green-juice-recipe/"
links[3]="https://deliciouslyella.com/recipes/blueberry-banana-breakfast-smoothie/"
links[4]="https://www.youtube.com/watch?v=n6ZZrBqRJCk"

window.location=links[drinkrandom]
}

</script>

<script>

var today = new Date();

var date = today.getFullYear()+'-'+(today.getMonth()+1)+'-'+today.getDate();
document.getElementById("date").innerHTML = date;

document.getElementById("date").style.color = "black";
document.getElementById("date").style.fontFamily = "Lusitana";
document.getElementById("date").style.fontSize = "20px";
document.getElementById("date").style.fontStyle = "normal";
document.getElementById("date").style.position = "absolute";
document.getElementById("date").style.right = "20px";
document.getElementById("date").style.top = "20px";

</script>

<script type="text/javascript">
function showImage(imageVar)
{
document.getElementById(imageVar).style.display="block"
}
</script>
